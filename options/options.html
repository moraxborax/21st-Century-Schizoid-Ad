<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>21st Century Schizoid Ad - 设置</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 20px; line-height: 1.6; }
    h1 { font-size: 20px; margin-bottom: 6px; }
    .section { border: 1px solid rgba(0,0,0,0.1); border-radius: 10px; padding: 14px; margin: 12px 0; }
    label { display: block; margin: 8px 0; }
    .row { display: flex; gap: 12px; align-items: center; margin: 8px 0; }
    .row label { margin: 0; }
    select, input[type="number"] { padding: 6px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.2); min-width: 140px; }
    .actions { display: flex; gap: 10px; margin-top: 14px; }
    button { padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
    .primary { background: #ff6699; color: white; }
    .secondary { background: #eee; color: #333; }
    #status { height: 20px; color: #1a7f37; font-weight: 600; }
    .grid { display: grid; grid-template-columns: 160px 1fr; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <h1>21st Century Schizoid Ad - 设置</h1>

  <div class="section">
    <label><input type="checkbox" id="enabled"> 启用扩展</label>
  </div>

  <div class="section">
    <h2 style="margin:0 0 8px 0; font-size:16px;">广告类型处理策略</h2>
    <div class="grid">
      <label for="hard_ad">硬广（hard_ad）</label>
      <select id="hard_ad"></select>

      <label for="soft_ad">软广（soft_ad）</label>
      <select id="soft_ad"></select>

      <label for="sponsor_segment">赞助口播（sponsor_segment）</label>
      <select id="sponsor_segment"></select>

      <label for="product_showcase">产品展示（product_showcase）</label>
      <select id="product_showcase"></select>

      <label for="self_promo">自我宣传（self_promo）</label>
      <select id="self_promo"></select>
    </div>
  </div>

  <div class="section">
    <div class="row">
      <label for="minContentValue">内容价值阈值（低于此值自动跳过）</label>
      <input id="minContentValue" type="number" min="0" max="1" step="0.05" />
    </div>
  </div>

  <div class="actions">
    <button id="save" class="primary">保存</button>
    <button id="reset" class="secondary">恢复默认</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
