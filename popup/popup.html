<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Schizoid Ad</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    /* Minimal fallback only for fonts if CSS fails to load */
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', sans-serif; }
  </style>
 </head>
 <body>
  <div class="container">
  <div class="row">
    <div>
      <div class="title">启用跳过广告</div>
      <div class="muted">仅使用社区 Epitaph 数据</div>
    </div>
    <label class="switch">
      <input id="toggle-enabled" type="checkbox" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <div>
      <div class="title">内容价值阈值 <span id="threshold-display" class="slider-value">0.30</span></div>
      <div class="hint">低于阈值的片段将直接跳过</div>
    </div>
  </div>
  <input id="threshold" type="range" min="0" max="1" step="0.05" style="width: 100%" />

  <div class="row">
    <button id="open-options" class="btn">打开设置</button>
    <button id="reload-tab" class="btn primary">刷新页面</button>
  </div>
  </div>

  <script src="popup.js"></script>
 </body>
</html>
